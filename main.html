<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card Deck Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="card-deck">
    <!-- Card 1 -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        Welcome to Sync5
      </div>
      <div class="card-body">
        <h5 class="card-title">New Features</h5>
        <p class="card-text">Mobile and Tablet support<br>
          With this new update you will be able to sync your work across a large number of platforms.</p>
        <a href="#" class="btn btn-primary">Read more</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-header bg-danger text-white">
        Alert
      </div>
      <div class="card-body">
        <h5 class="card-title">Node Dead</h5>
        <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
        <p class="card-text"><small class="text-muted">Last updated 12 mins ago</small></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (Popper.js and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
